<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="dash.css" media="screen"/>
    <script src="dash.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sidenav">
        <div id="sideheading">
            <img src="./investing logo (1).svg">
            <a href="index.html"><h1>Investing.ly</h1></a>   
        </div>         
        <a id="stocklink" onclick="stocks()"><img src="./stock grey.svg"><h5>Stocks</h5></a>
        <a id="fundlink" onclick="mutualfunds()"><img src="./Mutual funds grey.svg"><h5>Mutual Funds</h5></a>
        <a id="cryptolink" onclick="cryptocurrency()"><img src="./Bitcoin grey.svg"><h5>Cryptocurrency</h5></a>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div id="main">
        <div class="modal" onclick="modClick()" id="modal"></div>
        <div class="add-btn"><button onclick="bntClick()" id="btn">Add stock</button></div>
        <div class="input-container">
            <div class="inp-head">Add Stocks To Your Profile</div>
            <div class="form">
                <div class="upform">
                    <form action="">
                        <label for="Scode">Stock Code:</label>
                        <input type="text" name="Scode" id="">
                        <label for="Pprice">Purchase Price:</label>
                        <input type="number" name="Pprice" id="">
                        <label for="quantity">quantity</label>
                        <input type="number" name="quantity" id="">
                        <div class="buttons">
                            <button>Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <span onclick="openNav()">open</span>
        <div id="container">

        </div>
    </div>   
</body>
